<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <header class="headmain">
        <h1> Weather Dashboard</h1>
    </header>
<main>
<div class="search">
    <div class="card col-4">
        <div class="card-body">
            <form id="citysearch" autocomplete="on">
            <label for="cityselect" class="form-label">
                <h2 class="card-title">Search for a City</h2>
            </label>
            <input class="input-group" type="text" placeholder="Type a city here" id="cityinput" autocapitalize="words">            
            <button type="button" id="searchcity" class="btn btn-primary">Search</button>
            <hr>
        </form>
        </div>
    </div>
</div>
    <div class="forecast">
        <div class="city">
            <h2 id="cityname"></h2>
            <div id="icon"><img id="weathericon"></div>
        </div>
        <div class="dailyforecast" id="daily">
        </div>
    </div>
<div class="fiveday" id="fiveday">
    <h2>5 day Forecast:</h2>
</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script rel="script" src="./Assets/Javascript/script.js"></script>
</body>
</html>
