<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" src="./Assets/CSS/style.css">
</head>
<body>
    <header class="row col-12 mb-3 text-center bg-primary bg-gradient p-3">
        <h1> Weather Dashboard</h1>
    </header>
    <section class="select">
    <div class="card m-3" style="width: 20rem;">
        <div class="card-body">
            <label for="cityselect" class="form-label">
                <h2 class="card-title">Search for a City</h2>
            </label>
            <input class="input-group input-group-lg" type="text" placeholder="Type a city here">
            <button type="button" id="searchcity" class="btn btn-info mt-3" style="width: 18rem;">Search</button>
            <hr>
        </div>
    </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script rel="script" src="/Assets/Javascript/script.js"></script>
</body>
</html>
